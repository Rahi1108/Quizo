<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Quizo</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Oregano&family=Bright+Sunshine&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <style>
        body {
            background-image: url('Background.jpg'); /* Replace with your background image URL */
            background-size: cover;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative; /* Make sure the body has a relative position for the pseudo-element */
            overflow: hidden; /* Prevent overflow */
        }
        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Optional: Darken the overlay for contrast */
            backdrop-filter: blur(10px); /* Adjust the blur intensity */
            z-index: 1; /* Set a lower z-index than the content */
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
            font-family: 'Bright Sunshine', cursive; /* Updated font for heading */
            position: relative; /* Ensure h1 is above the overlay */
            z-index: 2; /* Set a higher z-index than the overlay */
        }
        .subject-container {
            display: grid;  
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-top: 5px;
            position: relative; /* Ensure the subject container is above the overlay */
            z-index: 2; /* Set a higher z-index than the overlay */
        }
        .subject {
            text-align: center;
        }
        .subject img {
            width: 400px;
            height: 400px;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .subject img:hover {
            transform: scale(1.05);
        }
        .subject-name {
            color: #ffa511;
            margin: 5px 0 0 0; /* Small margin on top */
            padding: 0; /* No padding */
            font-size: 2.2em;
            font-family: 'Oregano', cursive; /* Updated font for subject names */
        }
    </style>
</head>
<body>

    <div class="blur-overlay"></div> <!-- Add this div for the blur effect -->

    <h1>EXPLORE YOUR SUBJECTS</h1>

    <div class="subject-container">
        <div class="subject">
            <a href="Engineering Mathematics - 1.html">
                <img src="engineeringmaths1.png" alt="ENGINEERING MATHS - 1">
            </a>
            <div class="subject-name">ENGINEERING <br> MATHS - 1</div>
        </div>
        <div class="subject">
            <a href="C Programming.html">
                <img src="cprogramming.png" alt="C PROGRAMMING">
            </a>
            <div class="subject-name">C <br> PROGRAMMING</div>
        </div>
        <div class="subject">
            <a href="BEEE.html">
                <img src="BEEE.png" alt="BEEE">
            </a>
            <div class="subject-name">BEEE</div>
        </div>
        <div class="subject">
            <a href="Engineering Mathematics - 2.html">
                <img src="engineeringmaths2.png" alt="ENGINEERING MATHS - 2">
            </a>
            <div class="subject-name">ENGINEERING<br> MATHS - 2</div>
        </div>
        <div class="subject">
            <a href="C++ Programming.html">
                <img src="c++programming.png" alt="C++">
            </a>
            <div class="subject-name">C++ <br> PROGRAMMING</div>
        </div>
        <div class="subject">
            <a href="Digital Electronics.html">
                <img src="digitalelectronic.png" alt="DIGITAL ELECTRONICS">
            </a>
            <div class="subject-name">DIGITAL <br> ELECTRONICS</div>
        </div>
    </div>

</body>
</html>
