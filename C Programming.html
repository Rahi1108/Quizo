<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Programming</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Oregano&family=Bright+Sunshine+Caps&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <style>
        body {
            margin: 0;
            background-image: url('Background.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column; /* Stack heading and buttons vertically */
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            text-align: center;
        }
        h1 {
            margin-top: 0px;
            margin-bottom: 40px; /* Space below heading */
            font-family: 'Bright Sunshine Caps', cursive; /* Custom font for heading */
            font-size: 5em; /* Adjust font size as needed */
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between buttons */
            width: 500px; /* Set width for buttons container */
        }
        .button {
            background-color: rgba(63, 69, 81, 0.8); /* Semi-transparent background */
            color: white;
            padding: 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none; /* Remove underline */
            font-family: 'Oregano', cursive; /* Font for button text */
            width: 100%; /* Full width of the container */
        }
        .button:hover {
            background-color: rgba(63, 69, 81, 1); /* Darker on hover */
        }
    </style>
</head>
